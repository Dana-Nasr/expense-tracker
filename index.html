<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./public/styles.css" rel="stylesheet" />
    <link href="./public/base/sections.css" rel="stylesheet" />
    <link href="./public/base/utilities.css" rel="stylesheet" />
    <link href="./public/base/colors.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bk-primary flex center">
      <h2>WELCOME TO OUR EXPANSE TRACKER</h2>
    </header>
    <div class="flex row wrap space-around">
      <div class="flex column grow1 transactionContainer">
        <div class="flex transaction column center bk-primary grow1">
          <input type="text" id="type" placeholder="type" required />
          <input type="number" id="amount" placeholder="amount" required />
          <input type="text" id="notes" placeholder="notes" required />
          <input type="date" id="date" placeholder="date" required />
          <button id="submit">enter</button>
        </div>
        <div class="flex transaction column center bk-primary grow1">
          <div class="flex row space-between view">
            <button id="view-all">view all</button>

            <button id="view-income">view income</button>

            <button id="view-expance">view expance</button>
          </div>
          <div class="flex row space-between view">
            <input type="number" id="priceFilter" placeholder="Price" />
            <button id="less-than">less than</button>
            <button id="greater-than">greater than</button>
          </div>
          <div class="flex row space-between view">
            <input type="date" id="dateFilter" placeholder="Date" />
            <button id="greater-than-Date">greater than date</button>
            <button id="less-than-Date">less than date</button>
          </div>
          <div class="flex row space-between view">
            <input type="text" id="noteFilter" placeholder="Notes" />
            <button id="word-find">find word</button>
          </div>
          <button id="budget">budget</button>
        </div>
      </div>
      <div id="transactions" class="grow5 transactions"></div>
    </div>

    <div id="budgetDiv"></div>
    <div id="edit"></div>

    <script src="./js/app.js"></script>
    <script src="./js/API/view.js"></script>
    <script src="./js/API/filters.js"></script>
    <script src="./js/API/budget.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/API/create.js"></script>
    <script src="./js/API/delete.js"></script>
    <script src="./js/API/edit.js"></script>
  </body>
</html>
